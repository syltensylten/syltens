<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Viewables</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="img/syltensb.png" type="image/png" />
    </head>

    <body class="bg-black">
        <!-- navbar container -->
        <div class="w-full flex justify-center sm:pt-20 pt-10">
            <!-- inner navbar -->
            <div class="w-full max-w-4xl relative flex items-center">
                <!-- home icon -->
                <a href="index.html">
                    <img src="img/syltensb.png" class="px-6 h-12" alt="home"/>
                </a>
                <h2 class=
                        "sm:text-5xl text-3xl font-bold text-white absolute sm:whitespace-nowrap 
                        left-1/2 transform -translate-x-1/2">
                   Viewables 
                </h2>
            </div>   
        </div>
        <div class="flex justify-center w-full">
            <!-- image grid -->
            <div class="grid sm:grid-cols-3 grid-cols-1 gap-6 sm:mt-32 mt-10 max-w-4xl">
                <div class="column flex flex-col gap-4 sm:pl-6 px-4">
                    <img src="img/bg.jpg"
                    class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                    <img src="img/frormer_clr.png"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                </div>
                <div class="column flex flex-col gap-4 sm:px-0 px-4">
                    <img src="img/doodle_g.jpg"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                    <img src="img/frormer_bw.png"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                    <img src="img/bjork.gif"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                </div>
                <div class="column flex flex-col gap-4 sm:pr-6 px-4">
                    <img src="img/garden_dm.jpg"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                    <img src="img/frormer_lila.png"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                    <img src="img/syltensb.png"
                        class="cursor-pointer hover:opacity-80 transition-opacity border-8 rounded"/>
                </div>
            </div>
        </div>
            <!-- popup image -->
            <div class="popup-img fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden">
                <img src="img/2024.png" 
                    class="max-w-[80%] max-h-[80%] object-contain border-20"/>
            </div>
        </div>

        <script>
            // open popup image
            document.querySelectorAll(".grid img")
                .forEach((img) => {
                    img.onclick = () => {
                        document.querySelector(".popup-img")
                            .style.display = "flex";
                        document.querySelector(".popup-img img")
                            .src = img.getAttribute("src");
                    };
                });

            // close popup when clicking outside the image
            document.querySelector(".popup-img")
                .onclick = (e) => {
                    if (e.target !== document.querySelector(".popup-img img")) {
                        document.querySelector(".popup-img")
                            .style.display = "none";
                }
            };

            // close popup with ESC
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    document.querySelector(".popup-img")
                        .style.display = "none";
                }
            });

        </script>
    </body>
</html>
